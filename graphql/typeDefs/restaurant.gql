const { gql } = require('apollo-server');

module.exports = gql`

# scalar Date

type Restaurant {
  id: ID 
  name: String
  admin: User!
  employees: [Employee]!
  products: [Product]!
  turnoversRestaurant: [Turnover]!
  sales: [Sales]!
} 
type Employee {
  id: ID
  firstname: String
  lastname: String
  role: String
  salary: Int
  admin: String
} 
type Turnover {
  id: ID
  createdAt: Float, 
  turnoverYear: Int,
} 
type Sales {
  id: ID
  productId: ID 
  createdAt: Float, 
  unitProductSold: Int,
} 
input CreateRestaurant {
  name: String
}

input CreateEmployee {
  firstname: String
  lastname: String
  role: String
  salary: String
} 

type Query {
  getRestaurant(restaurantId : ID!): Restaurant!
  getRestaurants: [Restaurant]
}
type Mutation {
  createRestaurant(createRestaurantInput: CreateRestaurant): Restaurant!
  deleteRestaurant(restaurantId: ID!): Restaurant
  createEmployee(restaurantId: String!, createEmployeeInput: CreateEmployee ): Restaurant
  deleteEmployee(restaurantId: ID!, employeeId: ID! ): Restaurant
  updateRestaurant(restaurantId : ID!, createRestaurantInput: CreateRestaurant): Restaurant
}`;
